{% extends './base.html' %}

{% block title %}Detail question{% endblock title %}
{% block questions %}
  <form  action="{% url 'polls:views' question.id %}" method="post">
    {% csrf_token %}

      <h2>{{ question.question_text }}</h2>
      {% if error_message %}
      <p><strong>{{error_message}}</strong></p>
      {% endif %} 
      {% for choice in question.choice_set.all %}
      <div class="container-answer">
        <input
          type="radio"
          name="choice"
          id="choice{{forloop.counter}}"
          value="{{choice.id}}"
          class="select-answer"
        />
        <label for="choice{{forloop.counter}}">{{choice.choice_text}}</label>
        <br>

      </div>
      {% endfor %}

    <input type="submit" value="VOTE">
  </form>
{% endblock questions %}
